<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu formulário</title>

    <link rel="stylesheet" href="../css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wdth,wght@0,62..125,100..900;1,62..125,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="pagina">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>

            <p>O primeiro , é preencher esse formulário de inscrição.</p>
        </header>

        <form>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>
                    <div class="input-wrapper">
                        <label for="titulo-evento">
                            Título do evento <span>(mínimo 8 caracteres)</span>
                        </label>
                        <input type="text" id="titulo-evento">
                    </div>

                    <div class="input-wrapper">
                        <label for="link">
                            Link do evento <span>(comece com http://)</span>
                        </label>
                        <input type="text" id="link-evento">
                    </div>

                    <div class="input-wrapper">
                        <label for="whatsapp-evento">
                            WhatsApp para contato <span>(somente números)</span>
                        </label>
                        <input type="number" id="whatsapp-evento">
                    </div>

                    <div class="input-wrapper">
                        <label for="info-evento">
                            Informações extras</span>
                        </label>
                        <textarea id="info-evento"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="categoria-evento">
                            Categoria
                        </label>
                        <select id="categoria-evento">
                            <option value="LiveStream">Ao vivo</option>
                            <option value="Video">Vídeo</option>
                            <option value="Podcast">Podcast</option>
                        </select>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
